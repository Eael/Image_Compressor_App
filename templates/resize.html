<!DOCTYPE html>
<html>
<head>
    <title>Resize Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resize Image: {{ filename }}</h1>
        <form method="post">
            <label for="size">Size (width,height):</label>
            <input type="text" name="size" value="100,100" required>
            <label for="rotate">Rotate (degrees):</label>
            <input type="number" name="rotate" value="0" required>
            <label for="output_folder">Output Folder (local path):</label>
            <input type="text" name="output_folder" value="resized">
            <input type="submit" value="Resize and Download">
        </form>
    </div>
</body>
</html>
